{% extends 'base/base.html' %}
{% load static %}



{% block content %}
        <!-- Login page Start -->
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<strong>Login Form</strong>
                </div>
                <div class="modal-body total-body">
					<form class="form-group " action="login" method="POST">
                        {% csrf_token %}
						<label for="user_name">User Name :</label>
						<input type="text" class="form-control" id="user_name" name="user_name" placeholder="User Name" requared>
						<label for="password">Password :</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="Password" requared> <br>
						<button>
							<span><a href="{% url 'home' %}">Submit</a></span>
						</button>
						<button>
							<span><input type="reset" value="Clear" ></span>
						</button>
						<button>
							<span><a href="{% url 'registration' %}">Registration</a></span>
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>										
        <!-- Login Page End -->
{% endblock %}
