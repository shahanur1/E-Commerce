{% extends 'base/base.html' %}
{% load static %}



{% block content %}
    <!-- Registation Page Start -->
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <strong>Registation Form</strong>
            </div>
            <div class="modal-body total-body">
                <form class="form-group " action="registration" method="POST">
                    {% csrf_token %}
                    <label for="first_name">First Name :</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" requared>
                    <label for="last_name">Last Name :</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" requared>
                    <label for="email">Email Address :</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" requared>
                    <label for="user_name">User Name :</label>
                    <input type="text" class="form-control" id="user_name" name="user_name" placeholder="User Name" requared>
                    <label for="password">Password :</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" requared></br>
                    <label for="gender">Gender :</label>&nbsp
                    <label for="male"> Male &nbsp</label><input type="radio" value="male" name="gender">
                    <label for="female"> Female &nbsp</label><input type="radio" value="female" name="gender"><br>
                    <button>
                        <span><a href="{% url 'login' %}">Submit</a></span>
                    </button>
                    <button>
                        <span><input type="reset" value="Clear"></span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>						<!-- Registation Page End -->

{% endblock %}
